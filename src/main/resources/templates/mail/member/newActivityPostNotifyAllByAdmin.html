<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{baseTemplateCustom :: content}">

<div th:fragment="body-content">
  <p>
    <a
        th:href="${memberUrl}"
        th:text="${senderName}"
    >senderName</a>
    <span th:text="#{email.activity.post.notifyAll.body}">posted to</span>
    <a
        th:href="${buttonHref}"
        th:text="${communityBoard}"
    >communityBoard</a>
  </p>
  <div >
    <p th:utext="${description}">description</p>
  </div>
</div>
</html>
