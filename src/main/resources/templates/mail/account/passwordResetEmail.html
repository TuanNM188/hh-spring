<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{baseTemplate :: content}">

<div th:fragment="body-content">
  <p th:text="#{email.reset.text1}">
    You have requested to reset your password. Click the link below to reset your password. If you did not request this, please ignore this email.
  </p>
  <p>
    <a th:with="url=(@{|${baseUrl}/auth/reset-password/${token}|})" th:href="${url}" text="Change Password">Login link</a>
  </p>
</div>
</html>
