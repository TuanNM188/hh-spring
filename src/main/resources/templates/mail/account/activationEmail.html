<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{baseTemplate :: content}">
<div th:fragment="body-content">
  <p th:text="#{email.activation.greeting(${user.login})}">Dear {recipient.name},</p>
  <p th:text="#{email.activation.text1}">Your HUUB account has been created, please click on the URL below to activate it:</p>
  <p>
    <a class="link-custom" th:with="url=(@{|${baseUrl}/account/activate?key=${user.activationKey}|})" th:href="${url}" text="Login Link">Login Link</a>
  </p>
  <p class="mb-0">Regards,</p>
  <p class="mt-0"><strong>The HUUB team</strong></p>
</div>
